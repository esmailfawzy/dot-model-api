<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recliner Angle Predictor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        line-height: 1.6;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #45a049;
      }
      .result {
        margin-top: 20px;
        padding: 15px;
        border-radius: 4px;
        background-color: #f8f9fa;
        display: none;
      }
      .result.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Recliner Angle Predictor</h1>
    <p>
      Enter your details to get a personalized recliner angle recommendation:
    </p>

    <form action="/predict" method="POST">
      <div class="form-group">
        <label for="height">Height (meters):</label>
        <input
          type="number"
          step="0.01"
          min="1.2"
          max="2.5"
          id="height"
          name="height"
          required
        />
      </div>

      <div class="form-group">
        <label for="weight">Weight (kg):</label>
        <input
          type="number"
          step="0.1"
          min="30"
          max="200"
          id="weight"
          name="weight"
          required
        />
      </div>

      <div class="form-group">
        <label for="sitting_time">Daily Work Sitting Time (hours):</label>
        <input
          type="number"
          step="0.5"
          min="0"
          max="16"
          id="sitting_time"
          name="sitting_time"
          required
        />
      </div>

      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="form-group">
        <label for="commute_type">Primary Commute Method:</label>
        <select id="commute_type" name="commute_type">
          <option value="car">Car</option>
          <option value="train">Train</option>
          <option value="walk">Walk</option>
        </select>
      </div>

      <button type="submit">Calculate Recommended Angle</button>
    </form>

    <div class="result {% if show_result %}show{% endif %}">
      {% if prediction_text %}
      <h3>{{ prediction_text }}</h3>
      {% endif %}
    </div>
  </body>
</html>
